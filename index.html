   <!-- Modal Calendar -->
<div class="modal fade" id="modalCalendar" tabindex="-1" aria-labelledby="modalCalendarSetEvent" aria-hidden="true">
  <div class="modal-dialog draggable-modal">
    <div class="modal-content">
      <div class="modal-header cursor-move">
        <h1 class="modal-title fs-5" id="modalCalendarSetEvent"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    <form method="post" id="formModalCalendarSet" class="form-modal-calendar-set" >
        <div class="modal-body" id="modalBodyCalendar">
            <input type="text" class="inputSetEvent" id="eventDate" name="eventDate" placeholder="Agregar evento o recordatorio" required autocomplete="off">
            <input type="hidden" name="dataDate" id="dataDateH">
            <img src="Projects/Calendar/resources/clock-w.svg" alt="Icono Reloj" class="iconReloj" width="30" height="30">
            <input type="text" pattern=".{5}" class="inp-Text-Time" name="Time" id="inpTextTime" placeholder="00:00" maxlength="5" autocomplete="off">
            &nbsp a &nbsp
            <input type="text" pattern=".{5}" class="inp-Text-Time" name="TimeTo" id="inpTextTimeTo" placeholder="00:00" maxlength="5" disabled autocomplete="off">
        </div>        
        <div class="modal-footer">
            *los datos se almacenaran en tu pc &nbsp &nbsp
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" id="btnSubmitModalCalSet" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    </div>
  </div>
</div>
